<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="utf-8">
<title>Update Password</title>
<link rel="stylesheet" type="text/css" href="static/style.css" />
</head>
<body>
<div class="container">
  <section id="content">
    <form action="/updateDB", method="POST">
      <h1>Update Form</h1>
      <div>
        <input type="text" placeholder="Username" required="yes" id="username" name="username" />
      </div>
      <div>
        <input type="password" placeholder="Old Password" required="yes" id="oldpassword" name="oldpassword" />
      </div>
      <div>
        <input type="password" placeholder="New Password" required="yes" id="password" name="password" />
      </div>
      <div>
        <input type="submit" value="Register" />
      </div>
    </form>
    
  </section>
</div>
</body>
</html>
